name: DevelopcraftLobby
version: '${version}'
main: com.teenkung.devlobby.DevLobby
api-version: 1.18
prefix: DevLobby
authors: [ Teenkung123 ]
description: Lobby plugin for Developcraft network
website: http://mc-developcraft.net
softdepend:
  - WorldGuard
  - Vault
  - eGlow
  - GadgetsMenu
  - PlaceholderAPI
  - NBTAPI
  - SuperVanish
  - HideItem
  - Plan
  - LiteBans

commands:
  delete-player-data:
    permission: DevLobby.DeletePlayerData
    description: Delete Player Data and accounts from same ip from plan
  leave-pvp:
    description: leave pvp